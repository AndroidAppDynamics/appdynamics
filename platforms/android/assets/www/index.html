<!DOCTYPE html>
<html ng-app="AppD">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <!--libs-->
        <script type="text/javascript" src="js/libs/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="js/libs/jquery-ui.js"></script>
        <script type="text/javascript" src="js/libs/bootstrap.js"></script>
        <script type="text/javascript" src="js/libs/angular.js"></script>

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/welcome.css " />

        <title>AppD</title>
    </head>
    <body ng-controller="MainController">
        <!--Header-->
        <div class="header-bar">
            <div class="container">
                <img id="logo" src="./img/logo.png" ng-click="toggleMenu()">
            <h4><i><b>{{headerName}}</b></i></h4>
            </div>
        </div>
        
        <!-- Slide Panel -->
        <div class="navigation-menu" id="navigation-menu">
            <button ng-click="toggleMenu('/')" class="menu-button btn btn-default"><span class="glyphicon glyphicon-hand-up"></span> Home</button>
            <br><br>
            <button ng-click="toggleMenu('/profile')" class="menu-button btn btn-success"><span class="glyphicon glyphicon glyphicon-globe"></span> Profile</button>
            <br><br>
            <button ng-click="toggleMenu('/details')" class="menu-button btn btn-primary"><span class="glyphicon glyphicon-phone-alt"></span> Details</button>
            <br><br>
            <button ng-click="toggleMenu('/login')" class="menu-button btn btn-primary"><span class="glyphicon glyphicon-phone-alt"></span> Login</button>
            <br>
        </div>
        <div ng-view=""></div>

        <script type="text/javascript" src="cordova.js"></script>

        <!--libs-->
        <script type="text/javascript" src="js/libs/angular-flash.js"></script>
        <script type="text/javascript" src="js/libs/angular-local-storage.min.js"></script>
        <script type="text/javascript" src="js/libs/angular-route.js"></script>
        <script type="text/javascript" src="js/libs/angular-cookies.js"></script>
        <script type="text/javascript" src="js/libs/infiniteScroll.js"></script>
        <script type="text/javascript" src="js/libs/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript" src="js/libs/phonegap.js"></script>

        <!--app-->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/controllers/MainController.js"></script>
        <script type="text/javascript" src="js/controllers/WelcomeController.js"></script>
        <script type="text/javascript" src="js/controllers/ProfileController.js"></script>
        <script type="text/javascript" src="js/controllers/LoginController.js"></script>
        <script type="text/javascript" src="js/controllers/DetailsController.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html ng-app="AppD">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/application.css " />
        <link rel="stylesheet" type="text/css" href="css/login.css " />

        <title>AppD</title>
    </head>
    <body ng-controller="MainCTRL">
        <!--Header-->
        <div class="header-bar">
            <div class="container">
                <img id="logo" src="./img/logo.png" ng-click="toggleMenu()">
                <h4><i><b>{{headerName}}</b></i></h4>
            </div>
        </div>

        <!-- Slide Panel -->
        <div class="navigation-menu" id="navigation-menu">
            
            <button ng-click="toggleMenu('/')" class="menu-button btn btn-default">Home</button>
            <br><br>
            <button ng-click="toggleMenu('/profile')" class="menu-button btn btn-success">Profile</button>
            <br><br>
            Apps
            <br>
            <div ng-repeat="appName in applications">
            <button ng-click="toggleMenu('/details')" class="menu-button btn btn-primary">{{appName.name}}</button>
            <br><br>
            </div>
        </div>
        <div ng-view=""></div>

        <script type="text/javascript" src="cordova.js"></script>
        <!--libs-->
        <script type="text/javascript" src="js/libs/jquery-2.0.2.js"></script>
        <script type="text/javascript" src="js/libs/jquery-ui.js"></script>
        <script type="text/javascript" src="js/libs/bootstrap.js"></script>
        <script type="text/javascript" src="js/libs/angular.js"></script>

        <!--libs-->
        <script type="text/javascript" src="js/libs/angular-animate.js"></script>
        <script type="text/javascript" src="js/libs/angular-sanitize.js"></script>
        <script type="text/javascript" src="js/libs/angular-resource.js"></script>
        <script type="text/javascript" src="js/libs/angular-flash.js"></script>
        <script type="text/javascript" src="js/libs/angular-local-storage.min.js"></script>
        <script type="text/javascript" src="js/libs/angular-route.js"></script>
        <script type="text/javascript" src="js/libs/angular-cookies.js"></script>
        <script type="text/javascript" src="js/libs/infiniteScroll.js"></script>
        <script type="text/javascript" src="js/libs/bootstrap-datetimepicker.min.js"></script>
        <script type="text/javascript" src="js/libs/phonegap.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <!--Controllers-->
        <script type="text/javascript" src="js/controllers/MainController.js"></script>
        <script type="text/javascript" src="js/controllers/ApplicationController.js"></script>
        <script type="text/javascript" src="js/controllers/ProfileController.js"></script>
        <script type="text/javascript" src="js/controllers/LoginController.js"></script>
        <script type="text/javascript" src="js/controllers/DetailsController.js"></script>

        <!--Services-->
        <script type="text/javascript" src="js/services/Constants.js"></script>
        <script type="text/javascript" src="js/services/AppService.js"></script>
        <script type="text/javascript" src="js/services/Storage.js"></script>
        <script type="text/javascript" src="js/services/LoginService.js"></script>
    </body>
</html>
